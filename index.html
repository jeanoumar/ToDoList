<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ToDo Workshop</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./fizz.css" />

<body>
  <h1>TODO Workshop</h1>
  <table class="table">
    <div id="clockdate">
      <div class="clockdate-wrapper">
        <div id="clock"></div>
        <div id="date"></div>
      </div>
    </div>
    <span> <br></span>
  <form class="form">
    <button class="submitButton"  type="submitButton">Submit</button>
    <button class="deleteAll"  type="deleteAll">Clear</button>
    <input
      type="text"
      class="input"
      placeholder="Enter your List"
      autocomplete="off"
    />
    <ul class="list">
    </ul>
  </form>
  <script src = "./fizz.js"></script>
</body>
